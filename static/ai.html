<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AI Assistant Pro</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #64748b;
      --background: #0f172a;
      --surface: #1e293b;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --success: #10b981;
      --error: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--background);
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: var(--text-primary);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: var(--surface);
      padding: 1rem 2rem;
      border-bottom: 1px solid #334155;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success);
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      padding: 1rem;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      padding: 1rem 1.5rem;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.5;
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      background: var(--primary);
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .message.assistant {
      background: var(--surface);
      border: 1px solid #334155;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }

    .message.system {
      background: #374151;
      color: var(--text-secondary);
      margin: 0 auto;
      text-align: center;
      max-width: 60%;
      font-size: 0.875rem;
    }

    .input-container {
      padding: 1rem;
      background: var(--surface);
      border-top: 1px solid #334155;
    }

    .input-wrapper {
      display: flex;
      gap: 0.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    #message-input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid #334155;
      border-radius: 8px;
      background: var(--background);
      color: var(--text-primary);
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }

    #message-input:focus {
      border-color: var(--primary);
    }

    #send-button {
      padding: 0.75rem 1.5rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: background 0.2s;
    }

    #send-button:hover {
      background: var(--primary-dark);
    }

    #send-button:disabled {
      background: var(--secondary);
      cursor: not-allowed;
    }

    .typing-indicator {
      display: none;
      padding: 1rem 1.5rem;
      background: var(--surface);
      border-radius: 12px;
      max-width: 80px;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-secondary);
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes typing {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }

    .timestamp {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 0.5rem;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>🤖 AI Assistant Pro</h1>
    <div class="status">
      <div class="status-dot"></div>
      <span>Online</span>
    </div>
  </div>

  <div class="chat-container">
    <div id="chat">
      <div class="message system">
        👋 Hello! I'm your AI assistant. How can I help you today?
      </div>
    </div>
  </div>

  <div class="typing-indicator" id="typing">
    <div class="typing-dots">
      <div class="typing-dot"></div>
      <div class="typing-dot"></div>
      <div class="typing-dot"></div>
    </div>
  </div>

  <div class="input-container">
    <div class="input-wrapper">
      <input type="text" id="message-input" placeholder="Type your message...">
      <button id="send-button" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("message-input");
    const sendButton = document.getElementById("send-button");
    const typingIndicator = document.getElementById("typing");

    function addMessage(text, sender, timestamp = null) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${sender}`;
      
      const textDiv = document.createElement("div");
      textDiv.textContent = text;
      messageDiv.appendChild(textDiv);

      if (timestamp) {
        const timeDiv = document.createElement("div");
        timeDiv.className = "timestamp";
        timeDiv.textContent = timestamp;
        messageDiv.appendChild(timeDiv);
      }

      chat.appendChild(messageDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    function getCurrentTime() {
      return new Date().toLocaleTimeString('en-US', { 
        hour12: false, 
        hour: '2-digit', 
        minute: '2-digit' 
      });
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      // Disable input while processing
      input.disabled = true;
      sendButton.disabled = true;

      // Add user message
      addMessage(text, "user", getCurrentTime());
      input.value = "";

      // Show typing indicator
      typingIndicator.style.display = "block";
      chat.scrollTop = chat.scrollHeight;

      try {
        // Здесь должен быть ваш AI API endpoint
        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer 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", // Replace with your API key
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "llama-3.3-70b-versatile",
            messages: [
              { role: "system", content: "You are a helpful and professional AI assistant." },
              { role: "user", content: text }
            ],
            temperature: 0.7,
            max_tokens: 500
          })
        });

        if (!response.ok) {
          throw new Error(`API error: ${response.status}`);
        }

        const data = await response.json();
        let reply = data.choices?.[0]?.message?.content || "Sorry, I couldn't process your request.";

        // Hide typing indicator
        typingIndicator.style.display = "none";

        // Add AI response
        addMessage(reply, "assistant", getCurrentTime());

      } catch (error) {
        typingIndicator.style.display = "none";
        addMessage(`Error: ${error.message}`, "system", getCurrentTime());
        console.error("Chat error:", error);
      } finally {
        // Re-enable input
        input.disabled = false;
        sendButton.disabled = false;
        input.focus();
      }
    }

    // Enter key support
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    // Auto-focus input
    input.focus();
  </script>
</body>
</html>
